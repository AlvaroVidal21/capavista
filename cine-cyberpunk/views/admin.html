<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <h1 class="mb-3">Panel de Admin (solo lectura)</h1>

    <input
      id="buscador"
      class="form-control mb-4"
      placeholder="Buscar por DNI, nombre, código, estado..."
    />

    <h2 class="h5 mt-3">Clientes</h2>
    <div class="table-responsive">
      <table
        class="table table-sm table-striped align-middle"
        id="tablaClientes"
      >
        <thead>
          <tr>
            <th>ID</th>
            <th>DNI</th>
            <th>Nombres</th>
            <th>Apellidos</th>
            <th>Puntos</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <h2 class="h5 mt-4">Cupones</h2>
    <div class="table-responsive">
      <table
        class="table table-sm table-striped align-middle"
        id="tablaCupones"
      >
        <thead>
          <tr>
            <th>ID</th>
            <th>Cliente ID</th>
            <th>Código</th>
            <th>Estado</th>
            <th>Emisión</th>
            <th>Canje</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <script src="/js/admin.js"></script>
  </body>
</html>
