<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Terminal de Acceso</title>
    <!-- bs5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!-- css -->
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
  <div class="d-flex  justify-content-center align-items-center vh-100">
    <form action="" id="loginForm" class="bg-black p-4 rounded">

      <h2 class="text-center mb-4 text-warning">Acceso al Sistema</h2>

      <div class="mb-3">
        <label for="dni" class="form-label">DNI</label>
        <input type="text" name="dni" class="form-control" required>
      </div>

      <div class="mb-3">
        <label for="contraseña" class="form-label">Contraseña</label>
        <input type="password" name="contraseña" class="form-control" required>
      </div>

      <button type="submit" class="btn btn-outline-warning w-100">Ingresar</button>

      <p id="respuesta" class="mt-3 text-center small"></p>


    </form>

  </div>
